
<!-- GROUPS -->
<section class="alternate padding-xs">
    <div class="container">

        <div class="row">
            <div class="col-md-1 col-xs-3">
            </div>
            {% for group in h.datagovet_theme_most_popular_groups() %}
            <div class="col-md-1 col-xs-3">
                <div class="image">
                    <a href="{{ group.url }}">
                        <img src="{{ group.image_display_url or h.url_for_static('/base/images/placeholder-group.png') }}" width="96" height="96" alt="{{ group.name }}" />
                    </a>
                    <h4>{{ group.display_name.split(' ', 1)[0].replace(",", "") | upper }}</h4>
                    <span class="">{{ group.package_count }} Datasets</span>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
<!-- /GROUPS -->
