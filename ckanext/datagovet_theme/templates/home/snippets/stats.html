{% set stats = h.get_site_statistics() %}
<section class="section section-primary">
    <div class="container">
        <h3>{{ _('{0} statistics').format(g.site_title) }}</h3>
        <div class="row counters counters-text-light">
            <div class="col-sm-6 col-lg-3 mb-4 mb-lg-0">
                <div class="counter">
                    <strong data-to="{{ stats.dataset_count }}" data-append="+">0</strong>
                    <label>{{ _('dataset') if stats.dataset_count == 1 else _('datasets') }}</label>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 mb-4 mb-lg-0">
                <div class="counter">
                    <strong data-to="{{ h.SI_number_span(stats.organization_count) }}">0</strong>
                    <label> {{ _('organization') if stats.organization_count == 1 else _('organizations') }}</label>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 mb-4 mb-sm-0">
                <div class="counter">
                    <strong data-to="{{ h.SI_number_span(stats.group_count) }}">0</strong>
                    <label>{{ _('group') if stats.group_count == 1 else _('groups') }}</label>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="counter">
                    <strong data-to="{{ h.get_number_of_external_links() }}">0</strong>
                    <label>{{ _('link') if stats.linkuri_externe == 1 else _('external links') }}</label>
                </div>
            </div>
        </div>
    </div>
</section>
