{% ckan_extends %}

{% block license %}
    {% if text_only %}
        {% if pkg_dict.license_id %}
        {{ license_string(pkg_dict) }}
        {% else %}
        {{ _('No License Provided') }}
        {% endif %}
    {% else %}
        {% if pkg_dict.license_id == "uk-ogl" %}
        <section class="module module-narrow module-shallow license">
            <p class="module-content">
                <a href="http://data.gov.et/base/images/logoinst/OGL-ROU-1.0.pdf" rel="dc:rights" target="_blank">OGL-ROU-1.0</a>
                <a href="http://data.gov.et/base/images/logoinst/OGL-ROU-1.0.pdf" title="Acest set de date este în concordanță cu Open Definition">
                <img class="open-data" src="/images/siglaogl.png" alt="[Open Data]">
                </a>
            </p>
        </section>
        {% endif %}
    {% endif %}
{% endblock %}
